<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Les petits plats</title>
</head>

<body>
    <header class="d-flex align-items-center flex-column mt-5 d-sm-flex">
        <img class="mb-2" src="./assets/Vector.png" alt="logo du site les petits plats">
        <h1 class="title-primary text-center">Les petits plats</h1>
    </header>
    <div class="input-group flex-nowrap container">
        <input type="search" class="searchbar form-control border-0 " placeholder="Rechercher une recette"
            aria-label="SearchBar" aria-describedby="addon-wrapping">
        <button class="input-group-text border-0" id="addon-wrapping"><i class="fas fa-search fa-lg"></i></button>
    </div>
    <div class="filterSelected container mt-5 mb-5 p-0">
        <div id="tag-container-ingredients"></div>
        <div id="tag-container-appliances"></div>
        <div id="tag-container-ustensils"></div>
    </div>

    <div class="filter-btn container mt-5 mb-5 p-0">
        <div class="bg-primary allFilter filter-ingredient rounded">
            <div class="rounded d-flex filter-ingredient input-container">
                <input id="inputingredient" type="search"
                    class="dropdown-input inputingredient bg-primary rounded border-0 p-3" placeholder="Ingredients"
                    aria-label="SearchBarIngredient">
                <button class="bg-primary border-0 text-light rounded filterArrow"><i
                        class="fas fa-chevron-down "></i></button>
            </div>
            <ul data-typeFilter="ingredients" class="allList ingredientList bg-primary rounded d-none"></ul>
        </div>

        <div class="allFilter filter-appareils rounded">
            <div class="filter-appareils d-flex rounded input-container">
                <input id="inputAppareils" type="search" class="dropdown-input inputAppareils rounded border-0 p-3"
                    placeholder="Appareils" aria-label="SearchBarIngredient">
                <button class="btnAppareils border-0 text-light rounded filterArrow"><i
                        class="fas fa-chevron-down "></i></button>
            </div>
            <ul data-typeFilter="appliance" class="allList appareilsList d-none"></ul>
        </div>

        <div class="allFilter filter-ustensiles rounded">
            <div class="filter-ustensiles d-flex rounded input-container">
                <input id="inputUstensiles" type="search" class="dropdown-input inputUstensiles rounded border-0 p-3"
                    placeholder="Ustensiles" aria-label="SearchBarIngredient">
                <button class=" btnUstensiles border-0 text-light rounded filterArrow"><i
                        class="fas fa-chevron-down"></i></button>
            </div>
            <ul data-typeFilter="ustensils" class="allList ustensilesList d-none"></ul>
        </div>

    </div>
    <div class="allRecipes p-0 "></div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e81b3a6a5.js" crossorigin="anonymous"></script>
    <script defer src="./scripts/utils/searchRecipe.js"></script>
    <script defer src="./scripts/factories/recipiesSort.js"></script>
    <script defer src="./scripts/utils/filter.js"></script>
    <script defer src="./scripts/utils/display.js"></script>
    <script src="./scripts/utils/clickFilter.js"></script>
    <script defer src="./api/service.js"></script>
    <script defer src="./scripts/pages/app.js"></script>
</body>

</html>
